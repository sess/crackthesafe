<!DOCTYPE html>
<html>

<head>
  <title>Crack the Safe Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
   
    
  <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add an image.
        4. Add 4 input boxes and button .
        5. Add divs to record user choice. 
        6. Add a div to record correct number counts and winner
     -->
  <p class="guesses">attempts: <span id="guesses">0</span></p>
  <h1>crack the safe</h1>
  <div class="row">
  
      <img class="safe" src="closedSafe.jpg">
      

      <h3>enter passcode:</h3>
      <div class="inputBoxes">
        <input id="number1">
        <input id="number2">
        <input id="number3">
        <input id="number4">
      </div>
      <div class="buttons">
            <button id="verify">verify</button>
      </div>
      <div>
        <h4>previous input</h4>
        <p id="userChoice"></p>
        <h4>results:</h4>
        <div id="results"></div>
      </div>
      
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
